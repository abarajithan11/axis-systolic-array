name: Build CI Docker image

on:
  push:
    branches: [ main ]     # or whatever branch
    paths:
      - Dockerfile
      - ibex-soc/python-requirements.txt
      - ibex-soc/vendor/google_riscv-dv/requirements.txt
      - .github/workflows/build-image.yml
  workflow_dispatch:        # allow manual rebuild

permissions:
  contents: read
  packages: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/sa-ibex
  IMAGE_TAG:  latest       # we just keep "latest" for CI

jobs:
  build-and-push-image:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image via Makefile
        run: |
          make IMAGE="${GHCR_IMAGE}:dev" image
          docker tag "${GHCR_IMAGE}:dev" "${GHCR_IMAGE}:${IMAGE_TAG}"

      - name: Push image to GHCR
        run: docker push "${GHCR_IMAGE}:${IMAGE_TAG}"
