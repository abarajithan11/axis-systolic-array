name: Verify

on: [push]

env:
  IMAGE_NAME: runner/sa-ibex
  IMAGE_TAG: ${{ github.sha }}   # per-commit tag, same in all jobs

jobs:
  # Build the Docker image once and share it
  build-image:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image via Makefile
        run: |
          make image
          docker tag "${IMAGE_NAME}:latest" "${IMAGE_NAME}:${IMAGE_TAG}"
          docker save "${IMAGE_NAME}:${IMAGE_TAG}" -o image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  # Smoke test
  smoke-verilator:
    runs-on: ubuntu-22.04
    needs: build-image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Smoke test -- 5 AXI Ports with verilator
        run: |
          docker run --rm -v "$PWD":/repo -w /repo "${IMAGE_NAME}:${IMAGE_TAG}" \
            make veri SYS=axi

  # Full regression: 2 AXI ports
  regress-axi-int:
    runs-on: ubuntu-22.04
    needs: build-image    # or needs: smoke-verilator if you want to gate on smoke

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Full Regression -- 2 AXI Ports
        run: |
          docker run --rm -v "$PWD":/repo -w /repo "${IMAGE_NAME}:${IMAGE_TAG}" \
            make regress SYS=axi_int CLEAN_REGRESS=1

  # Full regression: 5 AXI ports
  regress-axi:
    runs-on: ubuntu-22.04
    needs: build-image    # or needs: smoke-verilator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Full Regression -- 5 AXI Ports
        run: |
          docker run --rm -v "$PWD":/repo -w /repo "${IMAGE_NAME}:${IMAGE_TAG}" \
            make regress SYS=axi CLEAN_REGRESS=1

  # Ibex SoC run
  ibex-soc-verilator:
    runs-on: ubuntu-22.04
    needs: build-image    # or needs: smoke-verilator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Run Ibex SoC with verilator
        run: |
          docker run --rm -v "$PWD":/repo -w /repo "${IMAGE_NAME}:${IMAGE_TAG}" \
            bash -lc '
              fusesoc library add sa_ip "$(pwd -P)"
              make ibuild
              make irun
            '
